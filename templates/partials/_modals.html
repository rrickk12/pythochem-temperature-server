<!-- Alarm Modal -->
<div class="modal fade" id="alarmModal" tabindex="-1" aria-labelledby="alarmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="alarmSettingsForm" method="POST" action="{{ url_for('view.update_alarm', mac=sensor.mac) }}">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alarmModalLabel">Update Alarm Thresholds</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Hidden input for sensor MAC -->
            <input type="hidden" name="mac" value="{{ sensor.mac }}">
            <div class="mb-3">
              <label for="tempMin" class="form-label">Minimum Temperature</label>
              <input type="number" step="any" class="form-control" id="tempMin" name="temp_min" placeholder="e.g., 15">
            </div>
            <div class="mb-3">
              <label for="tempMax" class="form-label">Maximum Temperature</label>
              <input type="number" step="any" class="form-control" id="tempMax" name="temp_max" placeholder="e.g., 30">
            </div>
            <div class="mb-3">
              <label for="humidityMin" class="form-label">Minimum Humidity</label>
              <input type="number" step="any" class="form-control" id="humidityMin" name="humidity_min" placeholder="e.g., 40">
            </div>
            <div class="mb-3">
              <label for="humidityMax" class="form-label">Maximum Humidity</label>
              <input type="number" step="any" class="form-control" id="humidityMax" name="humidity_max" placeholder="e.g., 70">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Alarm Settings</button>
          </div>
        </div>
      </form>
    </div>
</div>

<!-- Schedule Modal -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="scheduleSettingsForm" method="POST" action="{{ url_for('view.update_schedule', mac=sensor.mac) }}">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scheduleModalLabel">Update Schedule Policy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Hidden input for sensor MAC -->
            <input type="hidden" name="mac" value="{{ sensor.mac }}">
            <div class="mb-3">
              <label for="deltaTime" class="form-label">Update Interval (seconds)</label>
              <input type="number" class="form-control" id="deltaTime" name="delta_time" placeholder="e.g., 60">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Schedule Policy</button>
          </div>
        </div>
      </form>
    </div>
</div>
