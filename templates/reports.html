{% extends "base.html" %}

{% block title %}Reports{% endblock %}

{% block content %}
<h1 class="my-4 text-center">Report Dashboard</h1>
<div id="report-charts" class="mb-4">
    <canvas id="chartCanvas" width="400" height="200"></canvas>
</div>
<div class="export-options my-4">
    <form method="GET" action="{{ url_for('report.export') }}" class="row g-2 justify-content-center">
        <div class="col-md-3">
            <label for="start" class="form-label">Start Date:</label>
            <input type="date" id="start" name="start_date" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="end" class="form-label">End Date:</label>
            <input type="date" id="end" name="end_date" class="form-control">
        </div>
        <div class="col-md-3 align-self-end">
            <button type="submit" class="btn btn-primary w-100">Export Report</button>
        </div>
    </form>
</div>
{% endblock %}
